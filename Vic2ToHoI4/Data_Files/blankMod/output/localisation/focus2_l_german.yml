 border_disputes:0 "[$TARGET.GetAdjective]er Grenzstreit"
 border_disputes_desc:0 "Nach einer Lösung der territorialen [$TARGET.GetAdjective]en Streitigkeiten zu streben, wird zu uns kommen. Jedoch sollten wir auf den Krieg vorbereitet sein."
 prepare_for_war:0 "Vorbereitung auf den Krieg"
 prepare_for_war_desc:0 "Wir wissen es, sie wissen es - Krieg ist unvermeidlich. Sie werden auf jeden Fall vorbereitet sein und wir müssen sicherstellen, dass wir es auch sind."
 neighbor_war:0 "Nachbarschaftskrieg"
 neighbor_war_desc:0 "Es fehlt nur eine formelle Kriegserklärung."
 neighbor_war_NF_threat:0 "Nachbarschaftskrieg"
 reclaim_cores:0 "Zurückforderung der Kerne"
 reclaim_cores_desc:0 "Egal der Mittelwert, wir müssen das Land zurückgewinnen, das uns in der Vergangenheit rechtswidrig weggenommen wurde."
 revanchism:0 "Revanchismus"
 revanchism_desc:0 "Der Revanchismus, vom französischen Wort für 'Rache', ist die Sucht nach der Rückgabe des Landes, das die Nation verloren hat. In Liebe, Krieg oder Frieden wird unser Volk bereit sein, größere Opfer für die Rückkehr unseres heiligen Landes zu bringen."
 revanchism_fasc:0 "Revanchismus"
 revanchism_fasc_desc:0 "Der Revanchismus, vom französischen Wort für 'Rache', ist die Sucht nach der Rückgabe des Landes, das die Nation verloren hat. In Liebe, Krieg oder Frieden wird unser Volk bereit sein, größere Opfer für die Rückkehr unseres heiligen Landes zu bringen."
 revanchism_reduction:0 "§G-50%§! Revanchismus\n"
 raise_matter:0 "Stellung der [$TARGET.GetAdjective]en Frage"
 raise_matter_desc:0 "Indem wir die Frage darüber stellen, dass [$TARGET.GetName] unser Kerngebiet hält, und im Parlament Unterstützung dafür erhalten, stellen wir sicher, dass je Maßnahme, die wir in dieser Richtung ergreifen, eine gültige rechtliche Grundlage hat."
 build_public_support:0 "Aufbauung öffentlicher Unterstützung"
 build_public_support_desc:0 "Gewalt sollten wir nur als letzten Ausweg anwenden. Wenn es aber dazu kommt, sollten wir sicherstellen, dass wir die Unterstützung der Mehrheit des Volkes haben."
 territory_or_war:0 "Land oder Krieg"
 territory_or_war_desc:0 "Senden Sie [$TARGET.GetName] ein Ultimatum: Geben Sie unser Land zurück oder wir werden es mit Gewalt nehmen!"
