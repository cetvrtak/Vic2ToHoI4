 raise_matter:0 "Soulever la Question [$TARGET.GetAdjFS]"
 raise_matter_desc:0 "En soulevant la question de [$TARGET.GetName] détenant nos territoires-noyaux et en obtenant soutien au Parlement, nous nous assurons que toute mesure prise de notre part dans ce sens aura un fondement juridique valable."
 build_public_support:0 "Créer du Soutien Public"
 build_public_support_desc:0 "Nous ne devons recourir à la force brute qu'en dernier recours. Si cela vraiment arrive, nous devons nous assurer que nous avons le soutien dans la majorité du peuple."
