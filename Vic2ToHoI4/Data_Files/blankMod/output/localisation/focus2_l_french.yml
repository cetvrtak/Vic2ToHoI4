 neighbor_war_desc:0 "Il ne reste que déclarer officiellement la guerre."
 neighbor_war_NF_threat:0 "Guerre entre Voisins"
 reclaim_cores:0 "Récupérer Villes-Noyaux"
 reclaim_cores_desc:0 "Par tous les moyens nécessaires, nous devons récupérer les territoires qui nous ont été illégalement prises dans le passé."
 revanchism:0 "Revanchisme"
 revanchism_desc:0 "Le revanchisme, du mot «revanche», c'est-à-dire vengeance, aspire au retour des terres perdues par la nation. Soit-il dans l'amour, la guerre ou la paix, notre peuple sera prêt à faire de plus grands sacrifices pour le retour de nos territoires sacrés."
 revanchism_fasc:0 "Revanchisme"
 revanchism_fasc_desc:0 "Le revanchisme, du mot «revanche», c'est-à-dire vengeance, aspire au retour des terres perdues par la nation. Soit-il dans l'amour, la guerre ou la paix, notre peuple sera prêt à faire de plus grands sacrifices pour le retour de nos territoires sacrés."
